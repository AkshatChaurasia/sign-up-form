<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="images/leaves.avif" alt="leaves">
            <div class="stacked">
                <img src="images/odin.png" alt="odin">
                <div class="img-text">ODIN</div>
            </div>
        </div>
        <div class="text-container">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
            <br>
            <h2>You <i>know</i> you want to.</h2>
            <br>
            <h3>Let's do this!</h3>
            <form action="#" method="post">
                <div class="line">
                    <div class="input-pair">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="input-pair">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="line">
                    <div class="input-pair">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-pair">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]*" inputmode="numeric" required>
                    </div>
                </div>
                <div class="line">
                    <div class="input-pair">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-pair">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                <div class="last">
                    <button class="btn">Create Account</button>
                    <p>Already have an account? <a href="#" class="link">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
